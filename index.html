<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Numerology Table Generator</title>
</head>
<body>
    <div class="container-md w-50">
        <header class="row justify-content-md-center">
            <img src="./assets/header.png" class="img-fluid" alt="Numerology Table Generator" />
        </header>
        <main class="row justify-content-md-center">
            <form>
                <div class="column">
                    <label for="number-list" class="form-label">
                        Starting Number
                    </label>
                    <input id="number-list" class="form-control" list="numberOptions" placeholder="Click to select...">
                    <datalist id="numberOptions">
                        <option value="1" />
                        <option value="2" />
                        <option value="3" />
                        <option value="4" />
                        <option value="5" />
                        <option value="6" />
                        <option value="7" />
                        <option value="8" />
                        <option value="9" />
                    </datalist>
                </div>
            </form>
        </main>
        <footer class="row justify-content-md-center">
            <p>

            </p>
        </footer>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
