<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Numerology Table Generator</title>
</head>
<body>
    <div class="container-md w-70">
        <header class="row justify-content-md-center">
            <div class="col-sm-10 col-md-10 col-lg-7">
                <img src="./assets/header.png" class="img-fluid" alt="Numerology Table Generator" />
            </div>
        </header>
        <main class="row justify-content-center">
            <div class="col-sm-10 col-md-10 col-lg-7">
                <form id="main-form">
                    <div class="col-sm p-2">
                        <input id="number-list" class="form-control" list="numberOptions" placeholder="Starting Number">
                        <datalist id="numberOptions">
                            <option value="1" />
                            <option value="2" />
                            <option value="3" />
                            <option value="4" />
                            <option value="5" />
                            <option value="6" />
                            <option value="7" />
                            <option value="8" />
                            <option value="9" />
                        </datalist>
                    </div>
                    <div class="col-sm p-2">
                        <input type="number" class="form-control" id="max-input" placeholder="Ending Number" min="1" max="99999"/>
                    </div>
                    <div class="col-sm d-grid mx-auto p-2">
                        <button type="submit" class="btn btn-outline-light">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <hr>
        <section class="row justify-content-md-center">
            <div id="table-container" class="col-sm-10 col-md-10 col-lg-7">
                <!-- table will go here -->
            </div>
        </section>
        <footer class="row justify-content-md-center">
            <p class="fs-5 text-light text-center">
                &copy; Hailey Thomas & Matt Seames <a href="https://github.com/HaileyThomas/numerology" class="link-light" target="blank">View Project on GitHub</a>
            </p>
        </footer>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
